<!DOCTYPE html>
<html>
  <head>
    <title>Tailwind Project</title>

    <!-- TailwindCSS -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a565b10ae6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="my-10 mx-20 border-2 rounded-md p-3">
      <div id="alert"></div>
      <form id="todo-form" class="flex bg-white shadow-md rounded mb-4">
        <div class="w-3/5 p-4">
          <input
            class="shadow appearance-none border rounded w-5/6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700"
            id="todo-input"
            type="text"
            placeholder="Masukkan List"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Add Todo
          </button>
        </div>

        <div class="border-l-2 py-4 px-4 w-2/5">
          <div class="flex border-b border-b-2 border-blue-500 py-2 w-full">
            <input
              class="appearance-none bg-transparent border-none w-full text-gray-700 leading-tight focus:outline-none focus:border-blue-700"
              type="text"
              id="filter-input"
              placeholder="Cari list"
              aria-label="Fill Task"
            />
            <div>
              <i class="fas fa-search text-blue-500"></i>
            </div>
          </div>
        </div>
      </form>
      <div class="bg-white shadow-md rounded">
        <div class="w-full flex justify-between border-b border-b-2 py-3 px-5">
          <h1 class="text-2xl font-extrabold">Todo List</h1>
          <button
            class="text-red-500 focus:outline-none focus:shadow-outline font-semibold"
            id="clear-todos"
          >
            Clear All Todo List
          </button>
        </div>
        <div>
          <ul id="todo-list" class="p-5">
            <!-- <li class="bg-gray-300 flex justify-between rounded px-3 py-2 my-3">
              Lorem ipsum dolor sit amet.
              <a href="#" class="delete-todo"
                ><i class="fas fa-trash text-red-700"></i
              ></a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="main.js"></script>
  </body>
</html>
